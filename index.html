<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactJs</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <div class="container pt-5">

      <h2 class="mb-4"><b>Muhammadsodiq Contacts</b></h2>
      <form id="formOne">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control w-50" id="name1" required aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Conact</label>
          <input type="number" required class="form-control w-50" id="cont">
        </div>
        <input type="text" name="text" id="type" class="form-control w-50 mb-3" list="typeGroup">
        <datalist id="typeGroup">
          <option>Family</option>
          <option>Friends</option>
        </datalist>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <div class="btn-group mt-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success">All</button>
        <button type="button" class="btn btn-success">Family</button>
        <button type="button" class="btn btn-success">Friends</button>
      </div>

      <div class="addcontact black w-50 mt-2">
        <ul class="list-group">
          
        </ul>
    </div>
    </div>

    
   




    <script src="js/main.js"></script>
  </body>
</html>
